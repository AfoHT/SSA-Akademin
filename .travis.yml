before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y -qq \
  	texlive \
	texlive-lang-european \
	texlive-latex-extra \
	texlive-fonts-extra \
	texlive-pictures \
	texlive-math-extra \
	texlive-xetex \
	sshpass

script:
  - make koncept.pdf

after_success:
  - "sshpass -p '${FTP_PASSWORD}' scp koncept.pdf ${FTP_USER}@${FTP_SERVER}:/${FTP_FOLDER}"

deploy:
  provider: releases
  api_key:
    secure: [YOUR KEY]
  file:
    koncept.pdf
  skip_cleanup: true
  on:
    tags: true
